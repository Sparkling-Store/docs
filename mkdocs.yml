site_name: 粼光-优雅有质量官方文档
theme:
  name: material
  logo: https://p.sda1.dev/6/77a5aa544fa469528a39c8a82172b6fc/IMG_20220718_150816.png
  favicon: https://p.sda1.dev/6/77a5aa544fa469528a39c8a82172b6fc/IMG_20220718_150816.png
  language: zh
  features:
    - navigation.instant
  palette:

    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
extra:
  generator: false
repo_url: https://github.com/xiaoioi/TcsCraftdocs
