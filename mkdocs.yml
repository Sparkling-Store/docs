site_name: 
theme:
  name: material
  logo: https://lgboxs.com/icons/safari-pinned-tab.svg
  favicon: https://lgboxs.com/icons/safari-pinned-tab.svg
  language: zh
  features:
    - navigation.instant
  palette:

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
extra:
  generator: false
repo_url: https://github.com/SparklingSt/docs
